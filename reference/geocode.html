        <!-- Bootstrap -->

    <body>
        <!-- Include some scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;signed_in=true&amp;libraries=places"></script>
        
        <script>

var userAreaCode = 91733;
var latitude = 42;
var longitude = 69;
   
function areaCodeToLatLng() {
    // Taken straight from Google's sample code...
    var geocoder = new google.maps.Geocoder();
    
    // Parse and stuff
    geocoder.geocode( { 'address': userAreaCode.toString() },
        function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                latitude = results[0].geometry.location.lat();
                longitude = results[0].geometry.location.lng();
                alert("IT WORKS");
            } else {
              alert('Geocode was not successful because WE GONNA CELEBRATE ONE MORE TIME');
            }
            alert("The latitude is: " + latitude.toString());
            alert("The longitude is: " + longitude.toString());
        }
    );
}

areaCodeToLatLng();

        </script>
    </body>
